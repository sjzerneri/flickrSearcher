<!DOCTYPE html>
<html lang="en" ng-app="flickrSearch">

<head>
    <meta charset="UTF-8">
    <title>flickrSearcher</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body ng-controller="flickrCtrl">
    <section class="title">
        <h2> Flickr Searcher </h2>
    </section>

    <section class="search">
        <form name="searchForm" ng-submit="submit()">
            <input type="text" ng-model="input.searchTag" placeholder="Enter a tag to search for..." required>
            <button type="submit"> Submit</button>
        </form>
        <h3> {{ searching }} </h3>
    </section>

    <section class="results">
        <ul>
            <li ng-repeat="photo in array">
                <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" alt="Description" />
            </li>
        </ul>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js" type="text/javascript "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
